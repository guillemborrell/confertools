<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your event</title>
</head>
<body>
<p><a href="/panel">Back to the panel</a></p>
<h1>{{ event.name }}</h1>
<ul>
  {% for session in sessions %}
  <li>
    <a href="/panel/session/{{ session.key.urlsafe() }}">
      {{ session.name }}
    </a>
  </li>
  {% endfor %}
</ul>
</body>
</html>
