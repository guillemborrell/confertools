<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your session</title>
</head>
<body>
<h1>{{ session.name }}</h1>
<p>In event <a href="/panel/event/{{ session.event.urlsafe() }}">
    {{ session.event.get().name }}</a>,
  <a href="/timing/{{ session.key.urlsafe() }}">timing</a>
</p>
<ul>
    {% for talk in talks %}
    <li>
        <a href="/panel/talk/{{ talk.key.urlsafe() }}">{{ talk.title }}</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
